<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #ffc107;
            color: #212529;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .error-container p {
            margin: 0;
        }

        .error-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #212529;
            color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-container button:hover {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ error }}</p>
        <button onclick="window.location.href='/'">Go to Home Page</button>
    </div>
</body>
</html>
